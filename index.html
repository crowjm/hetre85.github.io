---
layout: default
---

<div class="blog">
  <h1 class="page-heading">Blog</h1>
  <section class="post-list">
    {% for post in site.posts %}
    <div class="post-float">
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
       </h2>
       <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
       <p>{{ post.excerpt }}</p>
       </div>
      {% endfor %}
  </section>
</div>
