---
layout: default
---
<div class="wrapper">
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h3 class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h3>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>

  <div class="blog-nav">
	<div class="wrapper">
		<a class="previous-entry" href="{{ page.previous.url }}">&laquo; Previous Entry</a>
		<a class="next-entry" href="{{ page.next.url }}">Next Entry &raquo;</a>
	</div>
</div>
